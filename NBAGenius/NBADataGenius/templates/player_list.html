<!-- In players_list.html template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players List</title>
</head>
<body>
    <h1>NBA Players</h1>
    <form method="GET" action="{% url 'players_list' %}">
        <input type="text" name="search" placeholder="Search players">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for player in player_list %}
            <li><a href="{% url 'player_profile' player.id %}">{{ player.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
